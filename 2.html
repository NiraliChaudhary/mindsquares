<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Homepage</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <style>
        body {
            height: 100vh;
            transition: background-color 0.3s;
			background-image : url('dark_img.jpg');
			background-repeat : no-repeat;
			background-size : 100% 100%;
			background-attachment : fixed;
			overflow : hidden;
    transition: background-image 0.5s ease; /* Change the transition duration and easing */
}
		
		#label{
			margin: 0;
			font-family: "Audiowide", sans-serif;
			padding : 10px;
			font-size:18px;
			color: 	white;
		}

       
        .game-container {
			font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .game {
            position: relative;
            margin: 10px;
            display: inline-block;
			padding : 60px;
        }

        .game img {
            width: 	250px;
            height: 250px;
            border: 1px solid #ccc;
            transition: transform 0.3s;
        }
		
		

        .game-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 45px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3;
        }

        .game:hover .game-info {
            opacity: 1;
			width: 	200px;
            height: 200px;
            border: 1px solid #ccc;
        }

        .play-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: box-shadow 0.3s;
        }

        .play-button:hover {
            box-shadow: 0 0 10px #007bff, 0 0 20px #007bff, 0 0 30px #007bff;
			 transform: scale(1.1); /* Scale up the button on hover */
        }



#mode-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #FFD700;
    color: #333333;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    z-index: 9999;
}

#mode-toggle:hover {
    background-color: white;
}

#mode-toggle:focus {
    outline: none;
}

/* For the Light Mode */
#mode-toggle.light-mode {
    background-color: 	#414141;
    color: #FFFFFF;
}

#mode-toggle.light-mode:hover {
    background-color: black;
}

        
    </style>
</head>
<body>

  <button id="mode-toggle">Light Mode</button>

		<div id="label" align="center" >
        <h1 id="title"> MIND SQUARES </h1>
		</div>

    
    <div class="game-container">
        <div class="game">
            <img src="C:\Users\nchau\OneDrive\Desktop\project\sudoku.png" alt="Sudoku">
            <div class="game-info">
                <h2>Sudoku</h2>
                <p>Description of Sudoku</p>
                <a href="3.html?sudoku=true" class="play-button">Play</a>

            </div>
        </div>
        <div class="game">
            <img src="C:\Users\nchau\OneDrive\Desktop\project\word.png" alt="Word Search">
            <div class="game-info">
                <h2>Word Search</h2>
                <p>Description of Word Search</p>
				<a href="3.html?wordsearch=true" class="play-button">Play</a>
            </div>
        </div>
    </div>
	
<script>
        const modeToggle = document.getElementById('mode-toggle'); // Define modeToggle variable
        const body = document.body;
		const title = document.getElementById('title'); // Get the title element
        let isDarkMode = true;

        modeToggle.addEventListener('click', () => {
            if (isDarkMode) {
                body.style.backgroundImage = "url('light_img.jpg')";
                modeToggle.textContent = "Dark Mode";
                modeToggle.classList.add('light-mode'); // Add the 'light-mode' class
                title.style.color = "#000"; // Change text color to black for light mode
                isDarkMode = false;
            } else {
                body.style.backgroundImage = "url('dark_img.jpg')";
                modeToggle.textContent = "Light Mode";
                modeToggle.classList.remove('light-mode'); // Remove the 'light-mode' class
				title.style.color = "#fff"; // Change text color to white for dark mode
                isDarkMode = true;
            }
        });
		
    </script>
</body>
</html>
