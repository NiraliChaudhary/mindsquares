<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
<title>Sudoku</title>

<link rel="stylesheet" href="final_sudoku.css">
<script src="sudoku.js"></script>
</head>

<header>
<h1>Sudoku</h1>
<div id="setup-game">
<div id="diff">
<h2>choose difficulty :</h2>
<h3>
<label><input id="diff-1" type="radio" name="diff" value="easy" checked>easy</label>
<label><input id="diff-2" type="radio" name="diff" value="medium">medium</label>
<label><input id="diff-3" type="radio" name="diff" value="hard">hard</label>
</h3>
</div>
<div id="time">
<h2>choose time limit : </h2>
<h3>
<label><input id="time-1" type="radio" name="time" value="five" checked>5 mins</label>
<label><input id="time-2" type="radio" name="time" value="ten">10 mins</label>
<label><input id="time-3" type="radio" name="time" value="fifteen">15 mins</label>
</h3>
</div>
<div id="theme">
<h2>choose theme :</h2>
<h3>
<label><input id="theme-1" type="radio" name="theme" value="light" checked>light</label>
<label><input id="theme-2" type="radio" name="theme" value="dark">dark</label>
</h3>
</div>
</div>
<button id="start-btn">New Game</button>

<a href="2.html" style ="text-decoration:none;"><button id="start-btn">Home</button></a>

</header>
<body>
<div id="stats">
<p id="timer"></p>
<p id="lives"></p>
</div>
<div id="game">
<div id="board"></div>
<div id="number-container" class="hidden">
<p id="one">1</p>
<p id="two">2</p>
<p id="three">3</p>
<p id="four">4</p>
<p id="five">5</p>
<p id="six">6</p>
<p id="seven">7</p>
<p id="eight">8</p>
<p id="nine">9</p>
</div>
</div>



</body>

</html>
