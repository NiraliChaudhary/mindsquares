<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
<title>Sudoku</title>

<link rel="stylesheet" href="final_sudoku.css">
<script src="final_sudoku.js"></script>
</head>

<header>
<h1>Sudoku</h1>
<div id="setup-game">
	<div id="diff">
	<h3>choose difficulty :</h3>
	<label><input id="diff-1" type="radio" name="diff" value="easy" checked>easy</label>
	<label><input id="diff-2" type="radio" name="diff" value="medium">medium</label>
	<label><input id="diff-3" type="radio" name="diff" value="hard">hard</label>
	</div>
	<div id="time">
	<h3>choose time limit : </h3>
	<label><input id="time-1" type="radio" name="time" value="three" checked>5 mins</label>
	<label><input id="time-2" type="radio" name="time" value="five">10 mins</label>
	<label><input id="time-3" type="radio" name="time" value="ten">15 mins</label>
	</div>
	<div id="theme">
	<h3>choose theme :</h3>
	<label><input id="theme-1" type="radio" name="theme" value="light" checked>light</label>
	<label><input id="theme-2" type="radio" name="theme" value="dark">dark</label>
	</div>
	</div>
	<button id="start-btn">New Game</button>
</header>
<body>
<div id="stats">
<p id="timer"></p>
<p id="lives"></p>
 <p id="errors">Errors: 0</p>
</div>
<div id="game">
<div id="board"></div>
<div id="number-container" class="hidden">
<p id="one">1</p>
<p id="two">2</p>
<p id="three">3</p>
<p id="four">4</p>
<p id="five">5</p>
<p id="six">6</p>
<p id="seven">7</p>
<p id="eight">8</p>
<p id="nine">9</p>
</div>
</div>
</body>

</html>
