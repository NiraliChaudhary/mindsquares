<!DOCTYPE html>
<html>
<head>
    <title>Word Search</title>
    <style>
        body {
            text-align: center;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
			background-image : url('genre_es.jpg');
	 background-repeat : no-repeat;
	 background-size : 100% 100%;
	 background-attachment : fixed;
	 overflow : hidden;
     transition: background-image 0.5s ease; 	
        }
        h2 {
            font-size: 24px;
			color:#D2B48C;/*tan/oak color*/
        }
        .buttons-container {
            display: flex;
            flex-direction: column; /* Display buttons in a column */
            align-items: center;
            gap: 15px; /* Increased gap between buttons */
        }
        button {
            padding: 20px 40px; /* Adjusted padding for larger buttons */
            font-size: 20px; /* Increased font size */
            margin: 10px;
            border: none;
            background-color: #D2B48C;
            color: #8C1717;
            border-radius: 25px; /* Round the edges */
            cursor: pointer;
            width: 220px; /* Slightly wider buttons */
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* Smooth transitions */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }
        button:hover {
            background-color: #855E42; /* Darker color on hover */
            transform: translateY(-3px); /* Move up slightly on hover */
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2); /* Increased shadow on hover */
        }
        button a {
            text-decoration: none;
            color: #8C1717; /* Match link color with button text color */
        }
    </style>
</head>
<body>

    </div>

</body>
</html>
